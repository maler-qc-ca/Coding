<label>Server Name</label>
<input class="form-control" type="text" (input)="onUpdateServerName($event)">

<input class="form-control" type="text" [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onClickThis()">Add</button>

<p [innerText]="allowAddServer"></p>
<p>{{ text }}</p>

<p *ngIf="serverCreated; else noServer">xxxxxxx {{ serverName }}</p>

<ng-template #noServer>
<p>NOTHING</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="addParagraph()">Add Paragraph</button>
<p *ngIf="showText">TEXT SHOWN</p>

<ul *ngIf="paragraph.length > 0">
  <li *ngFor="let par of paragraph; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'yellow' : ''  }" [ngClass]="{'online': i >= 4}" > >>> {{ par }}</li>
</ul>
